<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoGuessr</title>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer" style="gap:0.5vw;">
        <div class="header center">
            <a href="index.html">
                <img src="img/ValoGuessrLogo.png" href="index.html">
            </a>
        </div>

        <div class="horizontalScore">
            <div>
                <h2>You scored a total of</h2>
                <h1 id="pointText">--.--- points</h1>
                <h2>Well played!</h2>
            </div>
            <div>
                <h2>Play again</h2>
                <div class="scoreButtons">
                    <a href="Game.html">
                        <button class="ScoreBut">
                            <h2>Quick Game</h2>
                        </button>
                    </a>
                    <a href="StartGame.html">
                        <button class="ScoreBut">
                            <h2>Start Game</h2>
                        </button>
                    </a>
                </div>
                <div style="height: 3vw;"></div>
                <img src="img/DefaultImage.png" id="scoreImg">
            </div>
        </div>
        <button id="ThemeChanger" onclick="changeTheme()">
            <img src="img/ThemeButton.png" alt="">
        </button>
        <div id="overlay"></div>

    </div>
</body>
</html>
