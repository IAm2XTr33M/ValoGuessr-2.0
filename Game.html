<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoGuessr</title>
    <link rel="stylesheet" href="style.css">
    <script src="myScript.js"></script>
</head>
<body>
    <div class="mainContainer">
        <div class="header center">
            <a href="index.html">
                <img src="img/ValoGuessrLogo.png" href="index.html">
            </a>
        </div>

        <div class="horizontal center">
            <div class="gameLeft">

                <h2 id="currentRoundText">Round 1/10</h2>

                <h2 id="pointsText">Points: 0</h2>

                <h3 id="gameText">Guess as close as possible!</h3>
                
                <button id="submitButton" onclick="SubmitGuess();">
                    <h3>Submit</h3>
                </button>
                <button id="continueButton" onclick="Continue();">
                    <h3>Continue</h3>
                </button>
            </div>
            <div class="gameRight center">
                <div class="gameContainer">
                    <img id="AnswerImg" alt="">
                    <img id="levelImg" alt="">
                    <img id="levelOverlayImg" src="game/Cover.png" style="display: none;">
                    <img onclick="clickHotspotImage(event);" id="mapImg" alt="">
                    <img src="img/Selected.png" id="selectImg" class="selectedImage">
                </div>
            </div>
            <div class="mapSelect" id="mapSelect">
                <button id="mapbut0" onclick="SelectMap(0)">Bind</button>
                <button id="mapbut1" onclick="SelectMap(1)">Breeze</button>
                <button id="mapbut2" onclick="SelectMap(2)">Haven</button>
                <button id="mapbut3" onclick="SelectMap(3)">IceBox</button>
                <button id="mapbut4" onclick="SelectMap(4)">Split</button>
                <button id="mapbut5" onclick="SelectMap(5)">Pearl</button>
                <button id="mapbut6" onclick="SelectMap(6)">Fracture</button>
                <button id="mapbut7" onclick="SelectMap(7)">Ascent</button>
                <button id="mapbut8" onclick="SelectMap(8)">Lotus</button>
            </div>
        </div>
    </div>

    <div class="timer">

    </div>

    <div id="overlay" >

    </div>
</body>
</html>
